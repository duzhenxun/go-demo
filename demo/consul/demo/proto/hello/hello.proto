syntax = "proto3";
//protoc --go_out=plugins=grpc:. ./hello/*.proto
//protoc --go_out=plugins=grpc:. *.proto
package hello;

service HelloService {
    rpc Fun1 (Request) returns (Response);
    rpc Fun2 (Request) returns (Response);
}

message Request {
    string name = 1;
}

message Response{
    string message =1;
}