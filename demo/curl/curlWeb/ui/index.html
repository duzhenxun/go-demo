<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-12" id="app">
            <h2>活动小助手 v1.0.1 <mark>{{httpStatus}}</mark></h2>
            <form>
                <div class="form-group has-success has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon">保存名称</span>
                        <input type="text" v-model="file_name" name="file_name" class="form-control" id="inputGroupSuccess1"
                               aria-describedby="inputGroupSuccess1Status">
                    </div>
                </div>
                <div class="form-group has-success has-feedback">
                    <div class="input-group">
                        <span class="input-group-addon">数据地址</span>
                        <input type="text" v-model="url" name="url" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess1Status">
                    </div>
                </div>
                <div>
                    <p class="bg-info" style="padding: 5px;">运行状态：{{message}}</p>
                </div>
                <div class="form-group">
                    <textarea ref="run" class="form-control" rows="10" style="background-color: black;color:#ffcc00;padding: 10px;">{{runText}}</textarea>
                </div>

                <button type="button" class="btn btn-success" v-on:click="down('abc', $event)">执行</button>

            </form>
        </div>
    </div>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            httpPort: 25252,
            osInfo: "",
            httpServer: "127.0.0.1",
            message: '等待中',
            httpStatus: '',
            runText: '',
            file_name: "抽奖/黑名单用户",
            url: "https://backend.inke.cn/internal/act200001/draw_prize/black_user_list?opt_user=1&opt=0&type=1",
        },
        methods: {
            getPort: function() {
                let query = window.location.search.substring(1)
                let vars = query.split("&");

                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] == "p") {
                        this.httpPort = pair[1]
                    }
                    if (pair[0] == "osInfo") {
                        this.osInfo = pair[1]
                    }
                }
                return this.httpPort
            },
            //下载数据
            down: function(str, e) {

                //先建立一个webscoket
                this.webSocketTest();

                const _this = this
                const server_url = "http://" + this.httpServer + ":" + this.getPort() + "/down"
                axios({
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                    },
                    method: 'post',
                    url: server_url,
                    data: {
                        url: this.url,
                        file_name: this.file_name
                    }
                }).then(function(response) {
                    _this.httpStatus = response.data.msg;
                });
            },
            webSocketTest: function() {
                const _this = this
                let ws = new WebSocket("ws://" + this.httpServer + ":" + this.getPort() + "/ws?id=1");
                ws.onopen = function() {
                    //ws.send("建立连接");
                    _this.message = "建立连接"
                };
                ws.onmessage = function(evt) {
                    //console.log(evt)
                    _this.runText += evt.data + "\n"
                    let r = _this.$refs.run
                    r.scroll(0, r.scrollHeight)
                };
                ws.onclose = function() {
                    _this.message = "连接关闭"
                };
            }
        }
    });
</script>
</html>
